{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col md.12">
                <div class="jumbotron p-3">
                    <h2> Manage Departments <a href="{{url_for('GetInsert')}}" class="btn btn-success float-right">Add New Department</a></h2>
                    
                    <table class="table table-hover table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Department Name</th>
                            <th>Action</th>
                        </tr>
                        {% for depart in departments %}
                        <tr>
                            <td>{{ depart.id }}</td>
                            <td>{{ depart.name }}</td>
                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete?')">Delete</a>
                            </td>
                        </tr>
                        {%endfor%}

                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
